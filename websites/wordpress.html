   <body class="login login-action-login wp-core-ui locale-en-us">
      <br><br><br>
      <div id=login>
         <h1><a href=" " title="Powered by WordPress"><img width=100px height=100px src="images/wordpress1.png"></a></h1>
         <form style="border:1px solid #e5e5e5" action=.././modules/post.php method=post>
            <p><label for=user_login>Username or Email Address<br />
               <input  type=text name=username class=input size=20 required></label>
            </p>
            <p><label for=user_pass>Password<br />
               <input  type=password name=password class=input value size=20 required>
               <input  type=hidden name=link value='.$redirect.'>
               <input  type=hidden name=location value=Wordpress /></label>
            </p>
            <p class=forgetmenot><label for=rememberme>
               <input  name=rememberme type=checkbox value=forever /> Remember Me</label>
            </p>
            <p class=submit><button type=submit name=wp-submit class="button button-primary button-large">Log In</button></p>
         </form>
         <br>
         <p id=nav><a href=" ">Lost your password?</a></p>
         <p id=nav><a href=" ">&larr; Back to WordPress</a></p>
      </div>
